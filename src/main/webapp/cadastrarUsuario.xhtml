<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
   xmlns:h="http://java.sun.com/jsf/html"  
   xmlns:f="http://java.sun.com/jsf/core"  
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
   <ui:composition template="/templates/default/main.xhtml">
      <ui:define name="content">
         <div class="row">
            <span class="col-md-6">
               <h1>
                  Cadastrar Usuário
               </h1>
            </span>
         </div>
         <hr>
         </hr>
         <div class="form-group" role="alert" >
            <h:messages  styleClass="alert alert-danger " style="padding-left: 30px;"/>
         </div>
         <h:form id="frmCadastro" styleClass="form-horizontal">
            <div class="form-group">
               <h:outputLabel value="Nome" styleClass="control-label col-md-2"/>
               <div class="col-md-10">
                  <h:inputText id="txtNomeUsuario"
                     value="#{UsuarioController.usuario.nome}"
                     styleClass="form-control"
                     maxlength="50"
                     required="true"
                     requiredMessage="O campo Nome é obrigatório." />
               </div>
            </div>
            <div class="form-group">
               <h:outputLabel value="E-mail" styleClass="control-label col-md-2"/>
               <div class="col-md-10">
                  <h:inputText id="txtEmailUsuario"
                     value="#{UsuarioController.usuario.email}"
                     styleClass="form-control"
                     maxlength="50"
                     required="true"
                     requiredMessage="O campo E-mail é obrigatório."
                     validatorMessage="E-mail em formato inválido.">
                     <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                  </h:inputText>
               </div>
            </div>
            <div class="form-group">
               <div class="col-md-offset-2 col-md-10" >
                  <div class="btn-group" >
                     <h:commandButton id="submit" value="Salvar" action="#{UsuarioController.inserirUsuario}" styleClass="btn btn-success "/>
                     <h:link value="Voltar" outcome="listarUsuarios" styleClass="btn btn-default "/>
                  </div>
               </div>
            </div>
         </h:form>
      </ui:define>
   </ui:composition>
</html>
